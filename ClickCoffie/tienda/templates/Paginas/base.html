{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Click&Coffie{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-..." crossorigin="anonymous">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #fef2df;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="{% static 'imgs/logo.png' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
            <!-- Enlaces del lado izquierdo -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
                </li>
            </ul>

            {% if not user.is_authenticated %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link " href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="">Cerrar sesi√≥n</a>
                </li>
            </ul>
            {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-..." crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
